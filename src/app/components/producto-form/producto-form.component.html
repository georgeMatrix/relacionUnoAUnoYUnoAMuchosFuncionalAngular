<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Productos</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formGroupProducto">
        <div class="form-group">
          <label for="">Provedores</label>
          <select formControlName="idProvedor" class="form-control">
            <option [value]="provedor.id" *ngFor="let provedor of provedores">{{provedor.nombre}}</option>
          </select>
        </div>
        <input type="text" formControlName="id" [hidden]="true">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Clave</label>
          <input type="text" formControlName="clave" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input type="text" formControlName="precio" class="form-control">
          <div class="alert alert-danger" *ngIf="formGroupProducto.get('precio').hasError('required') && formGroupProducto.get('precio').touched" pattern="^[0-9]*$">
              Este Campo es requerido
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="guardarProducto(formGroupProducto.value)" *ngIf="!formGroupProducto.value.id else updateP">Guardar</button>
        </div>
        <ng-template #updateP>
          <div class="form-group">
            <button class="btn btn-warning" (click)="updateProducto(formGroupProducto.value)">Editar</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</div>
