<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-info" [routerLink]="['/producto-form']">Nuevo Producto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr *ngFor="let producto of productos">
          <td>{{producto.id}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.clave}}</td>
          <td>{{producto.precio}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
